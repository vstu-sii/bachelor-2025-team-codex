version: "3.9"

services:
  # ========================================
  # ðŸ’» FRONTEND â€” Next.js
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-flashcards-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: npm run dev
    networks:
      - auto-flashcards-net

  # ========================================
  # ðŸ§  BACKEND â€” FastAPI
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-flashcards-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - llm
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - auto-flashcards-net

  # ========================================
  # ðŸ—„ï¸ DATABASE â€” PostgreSQL
  # ========================================
  db:
    image: postgres:15
    container_name: auto-flashcards-db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - auto-flashcards-net

  # ========================================
  # ðŸ¤– LLM SERVICE â€” llama.cpp
  # ========================================
  llm:
    image: ghcr.io/abetlen/llama-cpp-python:latest
    container_name: auto-flashcards-llm
    ports:
      - "5000:5000"
    volumes:
      - ./models:/models
    environment:
      MODEL: /models/llama-2-7b.Q4_K_M.gguf
    command: >
      python3 -m llama_cpp.server
      --model ${MODEL}
      --host 0.0.0.0
      --port 5000
    networks:
      - auto-flashcards-net

  # ========================================
  # ðŸ“Š MONITORING â€” Prometheus & Grafana
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - auto-flashcards-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - auto-flashcards-net

  # ========================================
  # ðŸ§ª JUPYTER LAB (optional)
  # ========================================
  jupyter:
    image: jupyter/base-notebook:latest
    container_name: jupyter-lab
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      JUPYTER_TOKEN: dev123
    networks:
      - auto-flashcards-net

# ========================================
# ðŸ“¦ VOLUMES & NETWORK
# ========================================
volumes:
  pg_data:

networks:
  auto-flashcards-net:
    driver: bridge
